<h2>ejemplo2 - Template-driven (two-way data-binding)</h2>
<!-- Nota: NgForm tiene por selector form, es decir, aunque form es HTML en realidad es Angular.
     Siempre que se importe FormsModule. -->
<form (ngSubmit)="submit()">
    <div>
        <label>Usuario:&nbsp;</label><input name="user" [(ngModel)]="user.user">
    </div>
    <div>
        <label>Contrase√±a:&nbsp;</label><input name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit">Enviar</button>
</form>

<p>{{user | json}}</p>
